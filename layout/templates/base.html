<!DOCTYPE html>

<html>
    <head>
    {% block head%}
         <script type="text/javascript" src="/javascript"></script>
        <link rel="stylesheet" type="text/css" href="/css" />
        <title>Layout 23</title>
    {% endblock %}
    </head>
    <body>
        <div id="container">
            <div id="header">
                <h1>Header</h1>
            </div>
            <div id="wrapper">
                <div id="content">
                {% block content %}
                    {{ content }}
                {% endblock %}
                </div>
            </div>
            <div id="navigation">
                <a href="/">home</a>
                <a href="/addtodo">add todo</a>
                <a href="/shared">shared</a>
                <a href="/sharedwithme">shared with me</a>
                <a href="/logout">logout</a>
            {% block navigation %}
                {{ navigation }}
            {% endblock %}
            </div>
            <div id="extra">
            {% block extra %}
                {{ extra }}
            {% endblock %}
            </div>
            <div id="footer">
            {% block footer %}            
            {% endblock %}
            </div>
        </div>
    </body>
</html>
